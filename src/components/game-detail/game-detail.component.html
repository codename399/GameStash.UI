<form [formGroup]="gameDetailForm" (ngSubmit)="add()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error *ngIf="gameDetailForm.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select Website</mat-label>
    <mat-select formControlName="website">
      <mat-option *ngFor="let w of websites" [value]="w">
        {{ w }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- <mat-form-field appearance="fill">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker startView="multi-year"></mat-datepicker>
  </mat-form-field> -->

  <button mat-raised-button color="primary" type="submit" [disabled]="gameDetailForm.invalid">
    Submit
  </button>
</form>
