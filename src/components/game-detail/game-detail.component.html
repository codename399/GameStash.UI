<form [formGroup]="gameDetailForm" (ngSubmit)="add()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error *ngIf="gameDetailForm.get('name')?.hasError('required')">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select Website</mat-label>
    <mat-select formControlName="website">
      <mat-option *ngFor="let w of websites" [value]="w">
        {{ w }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- <mat-form-field appearance="fill">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker startView="multi-year"></mat-datepicker>
  </mat-form-field> -->

  <button mat-raised-button color="primary" type="submit" [disabled]="gameDetailForm.invalid">
    Submit
  </button>
</form>

<table mat-table [dataSource]="gameDetails()">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef> Website </th>
    <td mat-cell *matCellDef="let element"> {{element.website}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" type="submit" (click)="start(element)"
        [disabled]="element.status === 'Completed'">
        Start
      </button>
      <button mat-raised-button color="primary" type="submit" (click)="archive(element)"
        [disabled]="element.status !== 'Started'">
        Archive
      </button>
      <button mat-raised-button color="primary" type="submit" (click)="complete(element)"
        [disabled]="element.status !== 'Started'">
        Complete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="gameDetails().length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons>
</mat-paginator>

<button mat-raised-button color="primary" (click)="getRandom()">Get Random Game</button>
<table *ngIf="gameDetail().id">
  <tr>
    <td>
      <h3>Random Game Details</h3>
      <p>Name: {{ gameDetail().name }}</p>
      <p>Status: {{ gameDetail().status }}</p>
      <p>Website: {{ gameDetail().website }}</p>
    </td>
  </tr>
</table>
